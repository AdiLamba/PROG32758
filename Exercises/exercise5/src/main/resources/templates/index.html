<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aditya Lamba Home Page Exercise 5</title>
</head>
<body>
<div th:if="${session.messageList==null}">
<h1>Please enter a message!</h1>
</div>
<form action="#" method="get" th:action="@{/startSession}" th:object="${message}">
    <p>Message: <input type="text" th:field="*{message}"></p>
    <input type="submit" value="Add Message">
<div th:unless="${session.messageList==null}">
    <table>
        <thead>
        <tr>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${session.messageList}">
            <td th:text="${msg.message}">Message</td>
        </tr>
        </tbody>
    </table>
</div>
<input type="submit" value="End Session" th:formaction="@{/killSession}">
</form>
</body>
</html>
