<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<H1>Welcome to the Library Database</H1>
<table class="book-table">
    <thead>
    <tr>
    <td>Title</td><td>Author</td><td>Reviews</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td>
            <a th:href="@{/reviews/{id}(id=${book.id})}">
                <button>View</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br><br>
<div sec:authorize="hasRole('ADMIN')">
    <a href="#" th:href="@{/addBook}">Add a book</a>
</div>
<div sec:authorize="hasAnyRole('ADMIN', 'USER')">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div sec:authorize="!isAuthenticated()">
<p>Login <a href="#" th:href="@{/login}">here</a>.</p>
</div>
</body>
</html>
